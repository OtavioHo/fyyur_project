{% extends 'layouts/main.html' %}
{% block title %}New Show Listing{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form">
      <h3 class="form-heading">List a new Genre</h3>
      <div class="form-group">
        <label for="artist_id">Genre</label>
        <small>The name of the new genre.</small>
        {{ form.genre_name(class_ = 'form-control', autofocus = true) }}
      </div>
      <input type="submit" value="Create Genre" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
